AllCops:
  Exclude:
    - '*.gemspec'

Documentation:
  Enabled: false

Style/SpecialGlobalVars:
  EnforcedStyle: use_perl_names

Style/CommandLiteral:
  EnforcedStyle: percent_x

Style/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true

Metrics/MethodLength:
  Max: 15

Metrics/LineLength:
  Max: 81

Metrics/AbcSize:
  Max: 18

Metrics/ClassLength:
  Max: 150

Metrics/ModuleLength:
  Max: 150

